<form class="row" [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
	<div class="col-sm-12 col-md-3">
		<input
			type="text"
			class="form-control"
			placeholder="name"
			formControlName="name"
		/>
	</div>
	<div class="col-sm-12 col-md-3">
		<input
			type="text"
			class="form-control"
			placeholder="phone"
			formControlName="phone"
		/>
	</div>
	<div class="col-sm-12 col-md-3">
		<input
			type="email"
			class="form-control"
			placeholder="email"
			formControlName="email"
		/>
	</div>
	<div class="col-sm-12 col-md-3">
		<button
			type="submit"
			class="btn btn-success"
			[disabled]="!supplierForm.valid"
		>
			Save Supplier
		</button>
	</div>
</form>
