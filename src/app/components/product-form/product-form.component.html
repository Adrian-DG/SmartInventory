<form
	[formGroup]="productForm"
	(ngSubmit)="onSubmit()"
	id="product-form"
	class="row"
>
	<div class="col-sm-12 col-md-4">
		<input
			type="text"
			class="form-control"
			formControlName="name"
			placeholder="name"
		/>
	</div>
	<div class="col-sm-12 col-md-4">
		<input
			type="number"
			class="form-control"
			formControlName="price"
			placeholder="price"
		/>
	</div>
	<div class="col-sm-12 col-md-4">
		<select class="form-control" formControlName="supplier">
			<option
				[value]="item.id"
				*ngFor="let item of userSuppliers | async"
			>
				{{ item.name }}
			</option>
		</select>
	</div>
	<div class="d-grid gap-2">
		<button
			class="btn btn-success"
			type="submit"
			[disabled]="!productForm.valid"
		>
			create product
		</button>
	</div>
</form>
